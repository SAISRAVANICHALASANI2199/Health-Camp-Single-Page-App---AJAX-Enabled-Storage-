<!-- CSS only -->
<script>
  function getreports() {
    fetch("http://localhost:3000/getreports").then(
      res => {
        res.json().then(
          data => {
            if (data.data.length > 0) {
              var temp = "";
              data.data.forEach((itemData) => {
                temp += "<tr>";
                temp += "<td>" + itemData.firstname + ' '  + itemData.lastname + "</td>";
                temp += "<td>" + itemData.age + "</td>";
                temp += "<td>" + itemData.gender + "</td>";
                temp += `<td> <img src = ${itemData.pic} alt="No Image" height="50px" widht="50px"/></td>`;
                temp += "<td>" + itemData.medication + "</td>";
                temp += "<td>" + itemData.notes + "</td></tr>";
              });
              document.getElementById('data').innerHTML = temp;
            }
          }
        )
      }
    )
  }
  getreports();
</script>
